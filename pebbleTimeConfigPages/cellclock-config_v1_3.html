<!DOCTYPE html><html>  <head>    <title>CELL watch Configuration</title>  </head>  <body>    <h1>CELL watch configration</h1>    <p>Choose settings and click save to submit</p>	<h2>background color:    <select id="invert_select">      <option value="off">Black</option>      <option value="on">White</option>    </select>    </h2>    <h2>edge line:    <select id="edgeline_select">      <option value="on">display</option>      <option value="off">no display</option>    </select>    </h2>	    <h2>time type:    <select id="timetype_select">      <option value="12h">12h</option>      <option value="24h">24h</option>    </select>	</h2>		<h2>second display:    <select id="second_select">      <option value="on">display</option>      <option value="off">no display</option>    </select>    </h2>	    <h2>    <button id="save_button">Save</button>	</h2>		<style>	select{    -webkit-appearance: button;    -moz-appearance: button;    appearance: button;    border-radius:6px;	padding: 10px;	line-height: 20px;    font-size: 20px;    color: #FFFFFF;    border: none;    background:#888888;	}	button {		font-size: 20px;	}	</style>		    <script>      function saveOptions() {        var invertSelect = document.getElementById("invert_select");		var edgelineSelect = document.getElementById("edgeline_select");		var timetypeSelect = document.getElementById("timetype_select");		var secondSelect = document.getElementById("second_select");        var options = {          "invert": invertSelect.options[invertSelect.selectedIndex].value,          "edgeline": edgelineSelect.options[edgelineSelect.selectedIndex].value,          "timetype": timetypeSelect.options[timetypeSelect.selectedIndex].value,          "second": secondSelect.options[secondSelect.selectedIndex].value,        }                return options;      };      var submitButton = document.getElementById("save_button");      submitButton.addEventListener("click",         function() {          console.log("Submit");          var options = saveOptions();          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(options));                    document.location = location;        }, 		false);							   var optionString = location.href.split("?")[1];	   var options = optionString.split(",");	   //document.write(options+"<p>num="+options.length+"<p>");		for (var idx = 0; idx < options.length; idx++){			var optValue = options[idx].split("=");			var selectItem = optValue[0]+"_select";			var selectedValue = optValue[1];			var element = document.getElementById(selectItem);			//document.write(selectItem+" = "+selectedValue+"<p>");			for (var i = 0; i < element.options.length; i++) { 				//document.write(i+":"+element.options[i].value+"<p>");				if ( element.options[i].value == selectedValue ){					element.selectedIndex = i;					break;				} 			}		}	  	  	  </script>	  copyright kaaku ^_^  </body></html>
