<!DOCTYPE html><html>  <head>    <title>MarkHand watch Configuration</title>  </head>  <body>    <h1>MarkHand watch configration</h1>    <p>Choose settings and click save to submit</p>	<h2>color thema:    <select id="colorthema_select">      <option value="black_white">Black White</option>      <option value="white_black">White Black</option>      <option value="blue_orange">Blue Orange</option>      <option value="green_white">Green White</option>      <option value="yellow_blue">Yellow Blue</option>_      <option value="yellow_red">Yellow Red</option>_    </select>  </h2>	  <h2>static dots number:    <select id="dots_select">      <option value="12">12</option>      <option value="6">6</option>      <option value="4">4</option>      <option value="1">1</option>      <option value="shaked">shake change</option>    </select>  </h2>	  <h2>dynamic dots display:    <select id="activedots_select">      <option value="on">display</option>      <option value="off">no display</option>    </select>  </h2>  <h2>date display:    <select id="date_select">      <option value="off">off</option>      <option value="always">always</option>      <option value="shaked">when shaked</option>    </select>  </h2>  <h2>hour arm movement:    <select id="hourmove_select">      <option value="stephour">step hour</option>      <option value="semismooth">semi smooth</option>      <option value="smooth">smooth</option>    </select>  </h2>  <h2>    <button id="save_button">Save</button>	</h2>		<style>	select{    -webkit-appearance: button;    -moz-appearance: button;    appearance: button;    border-radius:6px;	padding: 10px;	line-height: 22px;    font-size: 20px;    color: #FFFFFF;    border: none;    background:#888888;	}	button {		font-size: 20px;	}	</style>		    <script>      function saveOptions() {        var colorthemaSelect = document.getElementById("colorthema_select");        var dotsSelect = document.getElementById("dots_select");        var activedotsSelect = document.getElementById("activedots_select");        var dateSelect = document.getElementById("date_select");        var hourmoveSelect = document.getElementById("hourmove_select");        var options = {          "colorthema": colorthemaSelect.options[colorthemaSelect.selectedIndex].value,          "dots": dotsSelect.options[dotsSelect.selectedIndex].value,          "date": dateSelect.options[dateSelect.selectedIndex].value,          "activedots": activedotsSelect.options[activedotsSelect.selectedIndex].value,          "hourmove": hourmoveSelect.options[hourmoveSelect.selectedIndex].value,         }                return options;      };      var submitButton = document.getElementById("save_button");      submitButton.addEventListener("click",         function() {          console.log("Submit");          var options = saveOptions();          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(options));                    document.location = location;        }, 		false);							   var optionString = location.href.split("?")[1];	   var options = optionString.split(",");	   //document.write(options+"<p>num="+options.length+"<p>");		for (var idx = 0; idx < options.length; idx++){			var optValue = options[idx].split("=");			var selectItem = optValue[0]+"_select";			var selectedValue = optValue[1];			var element = document.getElementById(selectItem);      if(element != null){  			//document.write(selectItem+" = "+selectedValue+"<p>");  			for (var i = 0; i < element.options.length; i++) {   				//document.write(i+":"+element.options[i].value+"<p>");  				if ( element.options[i].value == selectedValue ){  					element.selectedIndex = i;  					break;  				}   			}      }		}	  	  	  </script>	  copyright kaaku ^_^  </body></html>
