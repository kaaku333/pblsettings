<!DOCTYPE html><html>  <head>    <title>FEEL THE TIME Configuration</title>  </head>  <body>    <h2>FEEL THE TIME configration</h2>    <p>Choose settings and click save to submit</p>  <h2>vibe length:    <select id="vibelength_select">      <option value="normal">normal</option>      <option value="short">short</option>      <option value="long">long</option>    </select>  </h2>  <h2>vibe clock:    <select id="vibeclock_select">      <option value="off">off</option>      <option value="hour">every hour</option>      <option value="30min">every 30min</option>    </select>  </h2>  <h2>pre clock vibe:    <select id="previbe_select">      <option value="off">off</option>      <option value="5min">5min</option>      <option value="10min">10min</option>    </select>  </h2>  <h2>    <button id="save_button">Save</button>	</h2>	  <dl>    <input type="text" id="debtime" size="40" value="" style="display:none">  </dl>	<style>	select{    -webkit-appearance: button;    -moz-appearance: button;    appearance: button;    border-radius:6px;	padding: 10px;	line-height: 20px;    font-size: 20px;    color: #FFFFFF;    border: none;    background:#888888;	}	button {		font-size: 20px;	}	</style>		    <script>      function saveOptions() {        var vibelengthSelect = document.getElementById("vibelength_select");        var vibeclockSelect = document.getElementById("vibeclock_select");        var previbeSelect = document.getElementById("previbe_select");        var options = {          "vibelength": vibelengthSelect.options[vibelengthSelect.selectedIndex].value,          "vibeclock": vibeclockSelect.options[vibeclockSelect.selectedIndex].value,          "previbe": previbeSelect.options[previbeSelect.selectedIndex].value,          "debtime" : document.getElementById("debtime").value,        }                return options;      };      var submitButton = document.getElementById("save_button");      submitButton.addEventListener("click",         function() {          console.log("Submit");          var options = saveOptions();          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(options));                    document.location = location;        }, 		false);							   var optionString = location.href.split("?")[1];	   var options = optionString.split(",");	   //document.write(options+"<p>num="+options.length+"<p>");		for (var idx = 0; idx < options.length; idx++){      if(options[idx] == "debug"){          var debug_tag = document.getElementById("debtime");          debug_tag.style.display = "inline";      }else{  			var optValue = options[idx].split("=");  			var selectItem = optValue[0]+"_select";  			var selectedValue = optValue[1];  			var element = document.getElementById(selectItem);  			//document.write(selectItem+" = "+selectedValue+"<p>");  			for (var i = 0; i < element.options.length; i++) {   				//document.write(i+":"+element.options[i].value+"<p>");  				if ( element.options[i].value == selectedValue ){  					element.selectedIndex = i;  					break;  				}   			}      }		}	  	  	  </script>	  copyright kaaku ^_^  </body></html>
