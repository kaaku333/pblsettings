<!DOCTYPE html><html>  <head>    <title>Big Calendar Configuration</title>    <meta charset="UTF-8">    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">    <title></title>        <link rel="stylesheet" href="../dist/css/slate.min.css">        <!--    <link rel="stylesheet" href="./config_files/slate.css">    <link rel="stylesheet" href="./config_files/custom.css">  -->  <style>  .title {    padding: 15px 10px;    text-transform: uppercase;    font-family: 'PT Sans', sans-serif;    font-size: 1.2em;    font-weight: 500;    color: #888888;    text-align: center;  }  </style>  </head>  <body>  <form id="main-form">    <h1 class='title'>Big Calendar configration</h1>    <div class='item-container'>      <div class='item-container-footer'>        <div class='item'>          Choose settings and click SAVE button to submit        </div>      </div>    </div>    <div class="item-container">      <div class="item-container-header">Global Setting</div>      <div class="item-container-content">      <label class="item">          Color Theme      <select id="colorthema_select"  class="item-select">        <option value="black">Black</option>        <option value="white">White</option>        <option value="blue">Blue</option>        <option value="yellow">Yellow</option>        <option value="green">Green</option>        <option value="pink">Pink</option>        <option value="brown">Brown</option>        <option value="cyan">Cyan</option>      </select>      </label>      </div>          <div class="item-container-header">Date/Time Setting</div>      <div class="item-container-content">      <label class="item">        Date Format        <select id="dateform_select" class="item-select">          <option value="MDw">12/25 Fri</option>          <option value="mDw">Dec 25 Fri</option>          <option value="DMw">25/12 Fri</option>                <option value="M">12</option>                <option value="m">Dec</option>                <option value="MD">12/25</option>          <option value="mD">Dec 25</option>          <option value="DM">25/12</option>                <option value="off">off</option>        </select>      </label>      <label class="item">        Monday First        <select id="mon1st_select" class="item-select">          <option value="off">off</option>          <option value="on">on</option>        </select>      </label>      <label class="item">        Time Type        <select id="timetype_select" class="item-select">          <option value="off">off</option>          <option value="12H">12H</option>          <option value="24H">24H</option>        </select>      </label>      <label class="item">        Display Second        <select id="second_select" class="item-select">          <option value="off">off</option>          <option value="on">on</option>        </select>      </label>    </div>    <div class='item-container-footer'>      Notice: if the date format selected with Day of week then App can't display second    </div>    </div>    <div class="item-container-header">Calendar Setting</div>    <div class="item-container-content">      <label class="item">        Display Gray Days        <select id="glaydays_select" class="item-select">          <option value="off">off</option>          <option value="on" selected>on</option>        </select>      </label>    </div>    <div class="item-container-header">Weather Setting</div>    <div class="item-container-content">      <label class="item">        Units of temperature/wind speed        <select id="wunits_select" class="item-select">          <option value="metric">C/meter</option>          <option value="imperial">F/mile</option>        </select>      </label>    </div>        <div class='item-container'>      <div class='button-container'>        <input id='save_button' type='button' class='item-button' value='SAVE'>      </div>    </div>	     <div class='item-container-footer'>      copyright kaaku ^_^    </div>  <dl id="debug" style="display: none;">    <input type="text" id="debdate" size="40" value="" >  </dl>	<!--  <style>	select{    -webkit-appearance: button;    -moz-appearance: button;    appearance: button;    border-radius:6px;	padding: 10px;	line-height: 20px;    font-size: 20px;    color: #FFFFFF;    border: none;    background:#888888;	}	button {		font-size: 20px;	}	</style>  -->		    <script>      function saveOptions() {        var colorthemaSelect = document.getElementById("colorthema_select");        var dateformSelect = document.getElementById("dateform_select");        var timetypeSelect = document.getElementById("timetype_select");        var secondSelect = document.getElementById("second_select");        var mon1stSelect = document.getElementById("mon1st_select");        var glaydaysSelect = document.getElementById("glaydays_select");        var wunitsSelect = document.getElementById("wunits_select");       var options = {          "colorthema": colorthemaSelect.options[colorthemaSelect.selectedIndex].value,          "dateform": dateformSelect.options[dateformSelect.selectedIndex].value,          "timetype": timetypeSelect.options[timetypeSelect.selectedIndex].value,          "second": secondSelect.options[secondSelect.selectedIndex].value,          "mon1st": mon1stSelect.options[mon1stSelect.selectedIndex].value,          "glaydays": glaydaysSelect.options[glaydaysSelect.selectedIndex].value,          "wunits": wunitsSelect.options[wunitsSelect.selectedIndex].value,          "debdate" : document.getElementById("debdate").value,        }                return options;      };      // Get query variables      function getQueryParam(variable, defaultValue) {        // Find all URL parameters        var query = location.search.substring(1);        var vars = query.split('&');        for (var i = 0; i < vars.length; i++) {          var pair = vars[i].split('=');          // If the query variable parameter is found, decode it to use and return it for use          if (pair[0] === variable) {            return decodeURIComponent(pair[1]);          }        }        return defaultValue || false;      }      var submitButton = document.getElementById("save_button");      submitButton.addEventListener("click",         function() {          console.log("Submit");          var options = saveOptions();          var return_to = getQueryParam('return_to', 'pebblejs://close#');          var location = return_to + encodeURIComponent(JSON.stringify(options));                    document.location = location;        },       false);							   var optionString = location.href.split("?")[1].split("&")[0];	   var options = optionString.split(",");	   //document.write(options+"<p>num="+options.length+"<p>");		for (var idx = 0; idx < options.length; idx++){      if(options[idx] == "debug"){          // hide tags for debug          var debug_tag = document.getElementById("debug");//          var debug_tag = document.getElementsByTagName("dl");          debug_tag.style.display = "block";      }else{  			var optValue = options[idx].split("=");  			var selectItem = optValue[0]+"_select";  			var selectedValue = optValue[1];  			var element = document.getElementById(selectItem);  			//document.write(selectItem+" = "+selectedValue+"<p>");  			for (var i = 0; i < element.options.length; i++) {   				//document.write(i+":"+element.options[i].value+"<p>");  				if ( element.options[i].value == selectedValue ){  					element.selectedIndex = i;  					break;  				}   			}      }		}	  	  	  </script>    <script type="text/javascript" src="../dist/js/slate.js"></script>  </body></html>
