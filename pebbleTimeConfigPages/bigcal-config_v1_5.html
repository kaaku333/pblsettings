<!DOCTYPE html><html>  <head>    <title>Big Calendar Configuration</title>  </head>  <body>    <h1>Big Calendar configration</h1>    <p>Choose settings and click save to submit</p>  <h2>color theme:    <select id="colorthema_select">      <option value="black">Black</option>      <option value="white">White</option>      <option value="blue">Blue</option>      <option value="yellow">Yellow</option>      <option value="green">Green</option>      <option value="pink">Pink</option>      <option value="brown">Brown</option>      <option value="cyan">Cyan</option>    </select>  </h2>  <h2>date format:    <select id="dateform_select">      <option value="MDw">MM/DD Dow</option>      <option value="mDw">Mon/DD Dow</option>      <option value="DMw">DD/MM Dow</option>            <option value="M">MM</option>            <option value="m">Mon</option>            <option value="MD">MM/DD</option>      <option value="mD">Mon/DD</option>      <option value="DM">DD/MM</option>            <option value="off">off</option>    </select>  </h2>  <h2>monday first:    <select id="mon1st_select">      <option value="off">off</option>      <option value="on">on</option>    </select>  </h2>  <h2>time type:    <select id="timetype_select">      <option value="off">off</option>      <option value="12H">12H</option>      <option value="24H">24H</option>    </select>  </h2>  <h2>second display:    <select id="second_select">      <option value="off">off</option>      <option value="on">on</option>    </select>  </h2>  Notice: if the date format selected with Dow then App can't display second  <h2>    <button id="save_button">Save</button>	</h2>	  <dl>    <input type="text" id="debdate" size="40" value="" style="display:none">  </dl>	<style>	select{    -webkit-appearance: button;    -moz-appearance: button;    appearance: button;    border-radius:6px;	padding: 10px;	line-height: 20px;    font-size: 20px;    color: #FFFFFF;    border: none;    background:#888888;	}	button {		font-size: 20px;	}	</style>		    <script>      function saveOptions() {        var colorthemaSelect = document.getElementById("colorthema_select");        var dateformSelect = document.getElementById("dateform_select");        var timetypeSelect = document.getElementById("timetype_select");        var secondSelect = document.getElementById("second_select");        var mon1stSelect = document.getElementById("mon1st_select");        var options = {          "colorthema": colorthemaSelect.options[colorthemaSelect.selectedIndex].value,          "dateform": dateformSelect.options[dateformSelect.selectedIndex].value,          "timetype": timetypeSelect.options[timetypeSelect.selectedIndex].value,          "second": secondSelect.options[secondSelect.selectedIndex].value,          "mon1st": mon1stSelect.options[mon1stSelect.selectedIndex].value,          "debdate" : document.getElementById("debdate").value,        }                return options;      };      var submitButton = document.getElementById("save_button");      submitButton.addEventListener("click",         function() {          console.log("Submit");          var options = saveOptions();          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(options));                    document.location = location;        }, 		false);							   var optionString = location.href.split("?")[1];	   var options = optionString.split(",");	   //document.write(options+"<p>num="+options.length+"<p>");		for (var idx = 0; idx < options.length; idx++){      if(options[idx] == "debug"){          // hide tags for debug          var debug_tag = document.getElementById("debdate");//          var debug_tag = document.getElementsByTagName("dl");          debug_tag.style.display = "inline";      }else{  			var optValue = options[idx].split("=");  			var selectItem = optValue[0]+"_select";  			var selectedValue = optValue[1];  			var element = document.getElementById(selectItem);  			//document.write(selectItem+" = "+selectedValue+"<p>");  			for (var i = 0; i < element.options.length; i++) {   				//document.write(i+":"+element.options[i].value+"<p>");  				if ( element.options[i].value == selectedValue ){  					element.selectedIndex = i;  					break;  				}   			}      }		}	  	  	  </script>	  copyright kaaku ^_^  </body></html>
